
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Locater Pins</title>
    
    <!-- PWA / Fullscreen configuration -->
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#f8fafc">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Montserrat:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <style>
        :root {
            background-color: #f8fafc; /* slate-50 */
        }
        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            background-color: #f8fafc;
            /* Prevent pull-to-refresh on mobile to enhance app-feel */
            overscroll-behavior-y: none;
            margin: 0;
        }
        .header-font {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            letter-spacing: -0.05em;
        }
        .blurry-map {
            position: fixed;
            inset: 0;
            z-index: 0;
            /* Map of Netherlands centered */
            background-image: url('https://static-maps.yandex.ru/1.x/?ll=5.2913,52.1326&z=7&l=map&size=650,450');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #f8fafc;
            /* Reduced blur to make it recognizable as a map, but still background */
            filter: blur(10px) opacity(0.35) grayscale(20%);
            transform: scale(1.1); /* Scale up slightly to hide blur edges */
            pointer-events: none;
        }
        /* Custom styles for Leaflet to fit our theme */
        .leaflet-container {
            background: #f1f5f9;
            border-radius: 1.5rem;
        }
        .leaflet-popup-content-wrapper, .leaflet-popup-tip {
            background: white;
            color: #0f172a;
            border: none;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        /* Hide leaflet attribution completely */
        .leaflet-control-attribution {
            display: none !important;
        }
        
        /* Smooth fade in for the root content to prevent harsh pop-in */
        #root {
            position: relative;
            z-index: 10;
            animation: fadeIn 0.4s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-slate-50 text-slate-900">
    <!-- Blurry background already in HTML to prevent flickering -->
    <div class="blurry-map"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(error => {
              console.log('ServiceWorker registration failed: ', error);
            });
        });
      }
    </script>
</body>
</html>
